        <div class="container">
            <div class="row">
                <div class="col-12 col-lg-6 mt-auto mb-auto">
                    <ul class="d-flex mb-0 top-info">
                        <li class="c-links d-none d-lg-block"><span>
                                <i class="fa fa-whatsapp"></i>
                                <i class="fa fa-wrench"></i>
                            </span>
                            <a href="#">+( 34 ) 609 331754</a>
                        </li>
                    </ul>
                </div>
                <div class="col-12 col-lg-6 mt-auto mb-auto d-lg-flex justify-content-center justify-content-lg-end">
                    <ul class="shop-details d-flex">
                        <li>

                            <button routerLink="cart" type="button"
                                class="btn btn-success position-relative fixed-nav-items">
                                Cart
                                <span
                                    class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">

                                </span>
                            </button>
                        </li>
                    </ul>
                </div>

                    <a class="navbar-brand"><img src="https://megaone.acrothemes.com/food-shop/img/logo.png"></a>
                </div>
            </div>
        </div>
    </div>
    <nav class="navbar navbar-top-default navbar-expand-lg navbar-simple nav-line">
        <div class="container">

            <div class="row no-gutters w-100">
                <div class="col-6 col-lg-3 offset-3 offset-lg-0">
                    <a title="Logo" class="logo fixed-nav-items">
                        <img src="https://megaone.acrothemes.com/food-shop/img/logo.png">
                    </a>
                </div>
                <!--Nav Links-->
                <div class="col-6 d-none d-lg-flex justify-content-lg-center align-items-lg-center">
                    <div class="collapse navbar-collapse justify-content-lg-center" id="navbarTogglerDemo03">
                        <ul class="navbar-nav ml-auto mr-auto">
                            <li><a class="nav-link scroll" routerLinkActive="active" routerLink="main">Home</a></li>
                    
 
                            <li><a class="nav-link" routerLinkActive="active" routerLink="products">Products</a></li>
                        </ul>
                    </div>
                </div>
                <!--Side Menu Button-->
                <div class="col-3 d-flex justify-content-end align-items-center">
                    <button routerLink="cart" type="button" class="btn btn-success position-relative fixed-nav-items">
                        Cart
                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                            {{8}}
                        </span>
                    </button>

                </div>
            </div>
        </div>
    </nav>
    <svg id="header-svg" xmlns="http://www.w3.org/2000/svg" version="1.1" width="100%" height="60" viewBox="0 0 100 100"
        preserveAspectRatio="none">
        <path d="M0 100 C40 0 60 0 100 100 Z"></path>
    </svg>
</header>
