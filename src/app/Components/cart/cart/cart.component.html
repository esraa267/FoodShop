<section class="mt-5">

    <div class="container">
        <table class="table table-striped">
            <thead>
                <tr>

                    <th scope="col">Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Quantity</th>


                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of CartList ">
                  <td>{{item.name}}</td>
                    <td>{{item.price}}</td>
                    <td >{{item.Quantity}}</td>
                    <td class="text-center">

                        <button class="btn btn-danger ms-2">delete</button>
                    </td>
                </tr>

            </tbody>
        </table>
    </div>
</section>
